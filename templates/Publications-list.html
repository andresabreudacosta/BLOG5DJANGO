{% extends "_base.html" %}


{% block content %}
{% for post in publication_list %}
# me traje el nombre del html de publication-detail, que es el detalle
    <a href=" {% url 'publication-detail' post.pk %}" ><h2>{{ post.title }}</h2></a>
    <p>{{ post.author }}</p>
    <p>{{ post.date }}</p>
    <p>{{ post.content }}</p>
    
{% endfor %}
{% endblock content %}
