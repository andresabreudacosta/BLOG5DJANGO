#comentario para eliminar la publicacion
{% extends "_base.html" %}


{% block content %}
    
        <h2>Estas seguro que deseas eliminar la publicacion "{{ publication.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" >ELiminar</button>
            <a href="{% url 'publications-list' %}" class="btn btn-info" >Cancelar</a>
        </form>
    

{% endblock content %}
