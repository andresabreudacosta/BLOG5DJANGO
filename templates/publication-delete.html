#comentario para eliminar la publicacion
{% extends "_base.html" %}


{% block content %}
    
        <h2> Estas seguro que deseas eliminar la publicacion "{{ publication.title }}"?</h2>

            {% csrf_token %}

            <a href="{% url 'publications-list' %}">Cancelar</a>
        </form>
    

{% endblock content %}
