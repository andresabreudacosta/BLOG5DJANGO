<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Inclusion por bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>DJANGO blog</title>
  <!-- Inclusion por bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <Header> 
    
    <h3> <a href="{% url 'publications-list' %}">Acceso a Listado de Publicaciones </a></h3>

    <div>
          <a href="{% url 'publication-create'%}" class="btn btn-info" >Nueva Publicacion</a>
    <div> 

  </header> 
  <!-- Si el usuario esta autenticado, le saluda por su nombre -->
  {% if user.is_authenticated %}
      
      <p> Hola {{user.username}} </p>
      
      <!-- se hace logaut si el usaurio asi lo quiere -->
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Cerrar Sesion</button>
        </form> 
        <!-- Sino es porque quiere hacer login o subscribirse -->
  {% else  %}
        <!-- login link -->
        <a href="{% url 'login'%} " class = "btn btn-primary ms-2">Iniciar sesion</a>
        <!-- Signup link -->
        <a href="{% url 'signup' %}" class = "btn btn-primary ms-2">Registrarse</a>

         
        
  {% endif %}

  <main class="container-fluid">
      {% block content %} 
        


      {% endblock content %}
  </main> 


  <!-- Inclusion por bootstrap por js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
